<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <h2>Sign Up</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form" (ngSubmit)="onSubmit()">
      <div class="form-field-wrapper">
        <mat-form-field class="form-field">
          <mat-label>Username:</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="username" required>
        </mat-form-field>
      </div>
      <div class="form-field-wrapper">
        <mat-form-field class="form-field">
          <mat-label>Email:</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required>
        </mat-form-field>
      </div>
      <div class="form-field-wrapper">
        <mat-form-field class="form-field">
          <mat-label>Password:</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit">Signup</button>
    </form>
    <p>Already have an account? <a routerLink="/login">Log in!</a></p>
  </mat-card-content>
</mat-card>
